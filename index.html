<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>新白金英雄坛 - 数据库</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <link rel="stylesheet" href="stylesheets/ie.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="shortcut icon" type="image/png" href="images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
<div id="app" v-cloak>
    <div id="header">
        <div class="wrapper">
            <img class="logo" src="images/logo.png" alt="logo">
            <h1>新白金英雄坛 - 数据库</h1>
            <div class="top-search">
                <select name="" id="type">
                    <option value="0">NPC</option>
                    <option value="1">食物</option>
                    <option value="2">药物</option>
                    <option value="3">武器</option>
                    <option value="4">装备</option>
                    <option value="5">暗器</option>
                    <option value="6">技能</option>
                    <option value="7">其他</option>
                </select>
                <input type="text" placeholder="请输入关键字"><button id="doSearch">搜索</button>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <section>
            <div id="title">
                <div class="nav">
                    <router-link to="/npc">NPC</router-link>
                    <a href="#">食物</a>
                    <a href="#">药物</a>
                    <a href="#">武器</a>
                    <a href="#">装备</a>
                    <a href="#">暗器</a>
                    <a href="#">技能</a>
                    <a href="#">其他</a>
                </div>
                <hr>
                <span class="credits left">Project maintained by <a href="https://github.com/Shaman05">Shaman</a></span>
                <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></span>
            </div>
            <div class="content">
                <router-view></router-view>

            </div>
            <hr>
            <div class="footer">
                <p>
                    新白金英雄坛 {{version}} 非官方数据库 Powered By <a href="https://github.com/Shaman05">Shaman</a> © 2016
                </p>
            </div>
        </section>
    </div>
</div>
<script type="text/html" id="npc-table">
    <table>
        <tr>
            <th>名称</th>
            <th><span class="sort asc">生命</span></th>
            <th><span class="sort">内力</span></th>
            <th><span class="sort">力量</span></th>
            <th><span class="sort">敏捷</span></th>
            <th><span class="sort">悟性</span></th>
            <th><span class="sort">根骨</span></th>
            <th><span class="sort">攻击</span></th>
            <th><span class="sort">防御</span></th>
            <th><span class="sort">命中</span></th>
            <th><span class="sort">回避</span></th>
            <th>描述和天赋</th>
        </tr>
        <tr v-for="item in data">
            <td>{{item[version].name}}</td>
            <td>{{item[version].hp}}</td>
            <td>{{item[version].sp}}</td>
            <td>{{item[version].str}}</td>
            <td>{{item[version].dex}}</td>
            <td>{{item[version].ler}}</td>
            <td>{{item[version].con}}</td>
            <td>{{item[version].att}}</td>
            <td>{{item[version].def}}</td>
            <td>{{item[version].hit}}</td>
            <td>{{item[version].agl}}</td>
            <td>
                <div class="more">
                    <span class="view-desc">查看</span>
                    <div class="desc" v-html="item[version].desc"></div>
                </div>
            </td>
        </tr>
    </table>
</script>
<script src="javascripts/zepto.min.js"></script>
<script src="javascripts/vue.min.js"></script>
<script src="javascripts/vue-router.min.js"></script>
<script src="javascripts/require.js" data-main="javascripts/app.js"></script>
</body>
</html>
